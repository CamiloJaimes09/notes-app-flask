{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-8 bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Iniciar Sesión</h2>
    
    <!-- Mensajes Flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="mb-4 p-3 rounded {{ 'bg-red-100 text-red-700 border border-red-300' if category == 'error' else 'bg-green-100 text-green-700 border border-green-300' }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <form method="POST" class="space-y-4">
        <div>
            <label class="block text-gray-700 mb-2 font-medium">Usuario:</label>
            <input type="text" name="username" required 
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                   placeholder="Tu nombre de usuario">
        </div>
        
        <div>
            <label class="block text-gray-700 mb-2 font-medium">Contraseña:</label>
            <input type="password" name="password" required 
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                   placeholder="Tu contraseña">
        </div>
        
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-200 font-medium">
            Iniciar Sesión
        </button>
    </form>
    
    <p class="mt-4 text-center text-gray-600">
        ¿No tienes cuenta? 
        <a href="{{ url_for('auth.register') }}" class="text-blue-500 hover:text-blue-700 font-medium">
            Regístrate aquí
        </a>
    </p>
</div>
{% endblock %}
