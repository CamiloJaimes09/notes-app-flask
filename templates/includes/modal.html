<div id="modalEliminar" class="modal-backdrop">
    <div class="modal-content">
        <div class="modal-header">
            <h3>¿Eliminar nota?</h3>
        </div>
        <div class="modal-body">
            <p id="textoModal">¿Estás seguro de que quieres eliminar esta nota?</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-cancel" onclick="cerrarModal()">Cancelar</button>
            <!-- ✅ FORMULARIO REAL -->
            <form id="formEliminar" method="POST" style="display: inline;">
                <button type="submit" class="btn btn-confirm">Sí, eliminar</button>
            </form>
        </div>
    </div>
</div>
